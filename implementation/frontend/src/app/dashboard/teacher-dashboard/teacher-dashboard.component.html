<div class="container">
    <h1>Subir contenido</h1>
    <form>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Curso</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Matematica</option>
              <option>Fisica</option>
              <option>Quimica</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Tema</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Polinomios</option>
              <option>Factorización de Polinomios</option>
              <option>División polinomial</option>
            </select>
        </div>
        <div class="form-group">
          <label for="InputTitulo">Título de la Apprendo Clase</label>
          <input type="text" class="form-control" id="InputTitulo" aria-describedby="tituloHelp" placeholder="Ingresar título">
          <small id="tituloHelp" class="form-text text-muted">Un título corto que resuma tu clase</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descripción de la Apprendo Clase</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" aria-describedby="descripcionHelp"></textarea>
            <small id="descripcionHelp" class="form-text text-muted">Incluye toda la información que contiene tu apprendo clase. Puedes incluir algún consejo o indicar la importancia de este tema.</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Indicar archivo de video de la Apprendo Clase</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Indicar archivo pdf de la Apprendo Clase</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</div>
